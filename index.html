<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="Dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">

    <title>Link Generator</title>
</head>

<body>
    <h1 id="header">Link Generator</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="inputArea">

                    <div id="flightMode">
                        <input type="radio" id="flight" name="mode" value="flight" checked />
                        <label for="flight">Flight Mode</label>
                    </div>

                    <div id="lodgingsMode">
                        <input type="radio" id="lodgings" name="mode" value="lodgings" />
                        <label for="lodgings">Lodgings Mode</label>
                    </div>

                    <div id="hotelContainer">
                        <label for="hotel" class="label">Hotel</label>
                        <input type="text" name="hotel" id="hotel">

                    </div>

                    <div id="departureAirportContainer">
                        <label for="departureAirport" class="label">Departure Airport</label>
                        <input type="text" name="departureAirport" id="departureAirport">
                    </div>

                    <div id="destinationAirportContainer">
                        <label for="destinationAirport" class="label">Destination Airport</label>
                        <input type="text" name="destinationAirport" id="destinationAirport">
                    </div>

                    <div id="destinationContainer">
                        <label for="destination" class="label">Destination</label>
                        <input type="text" name="destination" id="destination">

                    </div>

                    <div id="datesContainer">
                        <label for="dates" class="label">Travel Dates</label>
                        <textarea name="dates" id="dates" cols="30" rows="10"></textarea>
                    </div>


                    <input type="button" id="generateLinks" value="Generate Links" onclick="convertDatesToLinks()"
                        class="btn btn-primary">
                </div>

                <div id="linksContainer">
                    <label for="links" class="label">Generated Links</label>
                    <textarea name="links" id="links" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>

    </div>


    <script src="Dependencies/jquery-3.3.1.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>

</html>
